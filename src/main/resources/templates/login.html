<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="/login" method="post">

        <input type="text" name="username" id="txtUserName" required placeholder="Enter Username"><br>
        <input type="text" name="password" id="txtPassword" required placeholder="Enter Password"><br>
    
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
