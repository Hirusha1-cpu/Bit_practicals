<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privilege Management</title>
    <!-- link bs css -->
    <link rel="stylesheet" href="/resourcesT/bootstrap_5.3.1/css/bootstrap.min.css">
    <!-- link bs js file -->
    <script src="resourcesT/bootstrap_5.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- link fontawesome -->
    <link rel="stylesheet" href="./resourcesT/fontawesome_web/css/all.css">
    <!-- jquery -->
    <script src="resourcesT/js/jquery.js"></script>
    <!-- icon -->
    <link rel="icon" href="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" />
    <!-- button css -->
    <link rel="stylesheet" href="resourcesT/style/button.css">
    <!-- common css -->
    <link rel="stylesheet" href="resourcesT/style/common.css">
    <!-- employee css -->
    <link rel="stylesheet" href="resourcesT/style/employee.css">
    <!-- employee css -->
    <link rel="stylesheet" href="resourcesT/style/emp.css">
    <!-- link datatable css -->
    <link rel="stylesheet" href="resourcesT/dataTables-1.13.6/css/jquery.dataTables.css">
    <!-- link datatable js -->
    <!-- <link rel="stylesheet" href="resourcesT/dataTables-1.13.6/js/jquery.dataTables.js"> -->
    <!-- tabel function -->
    <script src="resourcesT/js/tableFunction.js"></script>
    <!-- validation js -->
    <script src="resourcesT/js/validation.js"></script>
    <!-- link common js file -->
    <script src="resourcesT/js/commonFunction.js"></script>
    <!-- link employee js file -->
    <script src="controllerjs/privilegeModalNew.js"></script>
    <!-- Include jQuery and DataTables scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>

<body>
    <nav th:replace="~{ topNavBar :: topnavbarfragment}"></nav>
    <!-- side bar -->
    <div th:replace="~{ sideBar :: sidebarfragment}"></div>
    <div class="container">

        <div class="row main mt-5">
            <div class="col mt-1" style="height: 500px;">
                <div class="container-fluid mt-1 p-4 ">
                    <!-- title -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2><i class="fa-solid fa-user "></i>Privilege Management </h2>

                        </div>
                    </div>

                </div>
                <!-- form button start -->
                <div class="row col-2 " style="padding-left: 15px;">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#empForm">
                        Form
                    </button>
                </div>
                <!-- form modal start -->
                <div class="modal fade" id="empForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Privilege Form</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    data-bs-target="#staticBackdrop"></button>
                            </div>
                            <div class="modal-body" data-bs-backdrop="static" data-bs-keyboard="false">
                                <!-- Emp form start -->
                                <div class="container-fluid">
                                    <!-- title -->
                                    <div class="row" style="height: 100px;">
                                        <div class="col-12 text-center ">
                                            <h2 class=""><i class="fa-solid fa-user "></i>Privilege Management </h2>

                                        </div>
                                    </div>

                                </div>
                                <form onsubmit="return false" id="formEmployee">


                                    <div class="p-5 pt-0 fw-bold">

                                        <div class="row main justify-content-md-center ">
                                            <!-- style="margin-top: 10px;width: 1200px; margin-left: 200px;" -->
                                            <div class="container ">
                                                <!-- Required field -->
                                                <div class="row" style="margin-left: 10px;">

                                                    <div>
                                                        <b>
                                                            <p class="fw-bold fs-5 fw-bold">
                                                                <span class="text-danger">

                                                                    * Required
                                                                </span>
                                                            </p>
                                                        </b>
                                                    </div>
                                                </div>
                                                <!-- Required field end -->
                                                <!-- role start -->
                                                <div class="row">
                                                    <div class="mb-3 row " style="height: 40px;">
                                                        <label for="selectRole"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Role</label>
                                                        <div class="col-lg-10 ">
                                                            <select id="selectRole" class="form-select form-select-lg"
                                                                aria-label="Default select example"
                                                                onchange="selectDFieldValidation(selectRole,'', 'privilege', 'role_id'); generateModuleList()">


                                                            </select>


                                                        </div>
                                                    </div>


                                                </div>
                                                <!-- role end -->
                                                <!-- module start -->
                                                <div class="row">
                                                    <div class="mb-3 row " style="height: 40px;">
                                                        <label for="selectModule"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Module</label>
                                                        <div class="col-lg-10 ">
                                                            <select id="selectModule" class="form-select form-select-lg"
                                                                aria-label="Default select example"
                                                                onchange="selectDFieldValidation(selectModule,'', 'privilege', 'module_id')">

                                                                >


                                                            </select>


                                                        </div>
                                                    </div>


                                                </div>
                                                <!-- module end -->
                                                <!-- select start -->
                                                <div class="row">
                                                    <div class="mb-3 row "
                                                        style="height: 40px; display: flex; justify-content: center; align-items: center;">
                                                        <label for="inputSelect1"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Select</label>

                                                        <div class="col-lg-10 form-check mt-1  " id="inputSelect1">

                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="inputSelect" checked onchange="checkBoxValidator(inputSelect,'','privilege', 
                                                                'sel',true, false, inputSelectLbl,'Select Privilege Granted ',
                                                                 'Select Privilege Not Granted')">
                                                            <!-- (fieldId, pattern, object, property, trueValue,falseValue, labelId, labelTrueValue,labelFalseValue) -->
                                                            <label class="form-check-label" for="inputSelect"
                                                                id="inputSelectLbl">
                                                                Select Privilege Not Granted
                                                            </label>

                                                        </div>

                                                    </div>


                                                </div>
                                                <!-- select end -->
                                                <!-- insert start -->
                                                <div class="row">
                                                    <div class="mb-3 row "
                                                        style="height: 40px; display: flex; justify-content: center; align-items: center;">
                                                        <label for="inputInsert1"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Insert</label>

                                                        <div class="col-lg-10 form-check mt-1  " id="inputInsert1">

                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="inputInsert" checked onchange="checkBoxValidator(inputInsert,'','privilege', 
                                                                'inst',true, false, inputInsertLbl,'Insert Privilege Granted ',
                                                                 'Insert Privilege Not Granted')">
                                                            <!-- (fieldId, pattern, object, property, trueValue,falseValue, labelId, labelTrueValue,labelFalseValue) -->
                                                            <label class="form-check-label" for="inputInsert"
                                                                id="inputInsertLbl">
                                                                Insert Privilege Not Granted
                                                            </label>

                                                        </div>

                                                    </div>


                                                </div>
                                                <!-- insert end -->
                                                <!-- update start -->
                                                <div class="row">
                                                    <div class="mb-3 row "
                                                        style="height: 40px; display: flex; justify-content: center; align-items: center;">
                                                        <label for="inputUpdate1"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Update</label>

                                                        <div class="col-lg-10 form-check mt-1  " id="inputUpdate1">

                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="inputUpdate" checked onchange="checkBoxValidator(inputUpdate,'','privilege', 
                                                                'upd',true, false, inputUpdateLbl,'Update Privilege Granted ',
                                                                 'Update Privilege Not Granted')">
                                                            <!-- (fieldId, pattern, object, property, trueValue,falseValue, labelId, labelTrueValue,labelFalseValue) -->
                                                            <label class="form-check-label" for="inputUpdate"
                                                                id="inputUpdateLbl">
                                                                Update Privilege Not Granted
                                                            </label>

                                                        </div>

                                                    </div>


                                                </div>
                                                <!-- Update end -->
                                                <!-- Delete start -->
                                                <div class="row">
                                                    <div class="mb-3 row "
                                                        style="height: 40px; display: flex; justify-content: center; align-items: center;">
                                                        <label for="inputDelete1"
                                                            class="col-lg-2 col-form-label fs-5 fw-bold">Delete</label>

                                                        <div class="col-lg-10 form-check mt-1  " id="inputDelete1">

                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="inputDelete" checked onchange="checkBoxValidator(inputDelete,'','privilege', 
                                                                'del',true, false, inputDeleteLbl,'Delete Privilege Granted ',
                                                                 'Delete Privilege Not Granted')">
                                                            <!-- (fieldId, pattern, object, property, trueValue,falseValue, labelId, labelTrueValue,labelFalseValue) -->
                                                            <label class="form-check-label" for="inputDelete"
                                                                id="inputDeleteLbl">
                                                                Delete Privilege Not Granted
                                                            </label>

                                                        </div>

                                                    </div>


                                                </div>
                                                <!-- Update end -->

                                                <!-- button group start -->
                                                <div class="row mt-4 mb-3"
                                                    style="display: flex;justify-content: space-between;">
                                                    <div class="col">
                                                        <button type="button" class="btn btn-lg btn-info"><i
                                                                class="fa-solid fa-broom"></i>Clear</button>
                                                    </div>
                                                    <div class="col"
                                                        style="display: flex; justify-content: flex-end;gap:10px">
                                                        <button type="button" class="btn btn-lg btn-warning"
                                                            style="border-radius: 30px;" onclick="buttonEmpUpdate()"><i
                                                                class="fa-solid fa-pen-to-square"></i>Update</button>
                                                        <button type="button" class="btn btn-lg btn-success"
                                                            style="border-radius: 30px;" onclick="buttonEmpAdd()"><i
                                                                class="fa-solid fa-plus"></i>Add</button>
                                                    </div>
                                                </div>
                                                <!-- button group end -->



                                            </div>
                                        </div>
                                    </div>


                                </form>
                                <!-- Emp form end -->

                            </div>

                        </div>
                    </div>
                </div>
                <!-- form modal end -->
                <!-- form button end -->
                <!-- table start -->
                <table class="table table-bordered mt-3" id="tablePrivilege">
                    <thead class="table-dark">
                        <th>#</th>
                        <th>Role</th>
                        <th>Module</th>
                        <th>Select</th>
                        <th>Insert</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Status</th>
                        <th>Button</th>

                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- table end -->

            </div>
        </div>
    </div>
</body>

</html>
